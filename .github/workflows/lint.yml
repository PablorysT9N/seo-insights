name: Lint

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '17'
          cache: 'npm'

      - name: Dependencies
        run: npm ci

      - name: Lint
        run: npm run css-stylelint